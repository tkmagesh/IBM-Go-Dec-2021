syntax="proto3";

package proto;
option go_package="/proto";

//payload definition
//request & response

message AddRequest{
    int64 x = 1;
    int64 y = 2;
}

message AddResponse{
    int64 sum = 1;
}

//service & operation defintion
service AppService {

    //request & response
    rpc Add(AddRequest) returns (AddResponse);

}
